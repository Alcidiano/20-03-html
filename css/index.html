<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
        </div>
            
            <div class="form-body">
                <h1 class="form-title">Venda facíl o seu carro</h1>

                <p>Descreva o seu veículo e marque as caracteristicas que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeolder="Um Título para o anúncio do seu carro"
                        minlength="1"
                        maxlength="30"
                        required />
                    </div>
                    
                    <div class="box-input">
                    <label for="price">Título do anúncio
                        <span class="required-field">*</span>
                        <input
                        type="number"
                        name="price"
                            id="price"
                            class="block"
                            placeholder="Defina o preço"
                            required/>
                        </label>
                    </div>

                <div class="box-input">
                    <label for="descripition">Descrição
                        <span class="required-field">*</span>
                    </label>
                    <textarea name="descripition" id="descripition" class="block" placeholder="Aqui voçê coloca os detalhes do veiculo, por exemplo se ele tem algum arranhão"></textarea>
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input type="text"
                    name="model"
                    id="model"
                    class="block"
                    placeholder="Digite o modelo do seu veículo"
                    required />
                </div>
                    
                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input type="number"
                    name="mileage"
                    id="mileage"
                    class="block"
                    placeholder="Digite a quilometragem do veiculo"
                    required />
                </div>

                    <div class="box-input">
                        <label for="purchase_date">Data da compra <span class="required-field">*</span></label>
                        <input type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required />
                    </div>
                    <div class="box-input">
                        <p>Tipo do câmbio: <span class="required-field">*</span></p>
                        <input type="radio"
                        id="manual"
                        name="gear">
                        <label for="manual">manual</label>
                        <input type="radio"
                        id="auto"
                        name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais</p>

                        <ul>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                            <label for="airbag">Airbag</label>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Camera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assis">
                                <label for="lane-assis">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                            <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit" />
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
